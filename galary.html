<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Photo Gallery</title>
    <link rel="stylesheet" href="galary.css">
</head>
<body>
    <h1>Interactive Photo Gallery</h1>
    <div class="gallery">
        <div class="gallery-item">
            <img src="img1.jpg" alt="Image 1">
        </div>
        <div class="gallery-item">
            <img src="img2.jpg" alt="Image 2">
        </div>
        <div class="gallery-item">
            <img src="img3.jpg" alt="Image 3">
        </div>
        <div class="gallery-item">
            <img src="img4.jpg" alt="Image 3">
        </div>
        <div class="gallery-item">
            <img src="img5.jpg" alt="Image 3">
        </div>
        <div class="gallery-item">
            <img src="img6.jpg" alt="Image 3">
        </div>
        <div class="gallery-item">
            <img src="img7.jpg" alt="Image 3">
        </div>
        <div class="gallery-item">
            <img src="img8.jpg" alt="Image 3">
        </div>
        <div class="gallery-item">
            <img src="img9.jpg" alt="Image 3">
        </div>
        <div class="gallery-item">
            <img src="img10.jpg" alt="Image 3">
        </div>
        <div class="gallery-item">
            <img src="img11.jpg" alt="Image 3">
        </div>
        <div class="gallery-item">
            <img src="img12.jpg" alt="Image 3">
        </div>
        <div class="gallery-item">
            <img src="img13.jpg" alt="Image 3">
        </div>
        <div class="gallery-item">
            <img src="img14.jpg" alt="Image 3">
        </div>
        <div class="gallery-item">
            <img src="img15.jpg" alt="Image 3">
        </div>
        <div class="gallery-item">
            <img src="img16.jpg" alt="Image 3">
        </div>
        <div class="gallery-item">
            <img src="img17.jpg" alt="Image 3">
        </div>
        <div class="gallery-item">
            <img src="img20.jpg" alt="Image 3">
        </div>
    </div>
    <div class="lightbox" id="lightbox">
        <span class="close">&times;</span>
        <span class="prev">&#10094;</span>
        <img id="lightbox-img" src="" alt="Lightbox Image">
        <span class="next">&#10095;</span>
    </div>
    <script src="galary.js"></script>
</body>
</html>
